<div id="register">
  <div class="container">
    <div id="register-row" class="row justify-content-center align-items-center">
      <div id="register-column" class="col-md-6">
        <div id="register-box" class="col-md-12">
            <h2 class="text-center text-info">Register</h2>
          <form [formGroup]="registerForm" (ngSubmit)="registers()">
            <div class="form-group">
              <label for="customerName" class="text-info">Customer Name:</label><br>
              <input type="text" name="customerName" formControlName="customerName" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password" formControlName="password"  class="form-control">
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="text-info">Confirm Password:</label><br>
              <input type="password" name="confirmPassword" formControlName="confirmPassword"  class="form-control">
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="text-info">Phone Number:</label><br>
              <input type="number" name="phoneNumber" formControlName="phoneNumber" class="form-control">
            </div>
            <div class="form-group">
              <label for="address" class="text-info">Address:</label><br>
              <textarea name="address" formControlName="address" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <br>
              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            </div>
            <div id="register-link" class="text-right">
              <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="text-info">Already have a
                account, Please login here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
