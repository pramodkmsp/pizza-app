<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12 pt-3">
          <h3 class="text-center text-info">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" formControlName="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password" formControlName="password" class="form-control">
            </div>
            <div class="form-group">
              <div id="register-link" class="text-right">
                <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="text-info">Don't have an account, Register here</a>
              </div>
              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
